<!DOCTYPE html>
<html lang="en">
<head>
	<title>My Contact</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="header">
		<h1>My Contact Details</h1>
		<p>My Fictional Address</p>
		<p>081254875264</p>
		<p>myemail@gmail.com</p>
	</div>
	<hr>
	
	<div class="container">
		<form action="contact.html" method="GET">
			<label>Tanggal</label>
			<input type="date" name="tgl">
		<br>
			<label> Your Name:</label>
				<input type="text" name="nama">
		<br>
			<label> Your Email:</label>
				<input type="text" name="email" placeholder="********@yahoo.com">
		<br>
			<label> Your Message</label>
		<br>
			<textarea rows="15" cols="35" name="message"></textarea>
		<br>
			<label>Warna Kesukaan</label>
				<input type="color" name="warna">
		<br><br>
			<input type="radio" name="gender" value="pria">
			<label>pria</label>
			<input type="radio" name="gender" value="wanita">
			<label>Wanita</label>
		<br><br>
			<label>Pendidikan Terakhir:</label>
			<select name="pdk">
				<option>SD</option>
				<option>SMP</option>
				<option>SMA</option>
				<option>S1/Sederajat</option>
				<option>S2</option>
				<option>S3</option>
			</select>
		<br>
			<input type="Submit" name="kirim">
		</form>
	</div>


</body>
</html>
